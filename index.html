<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="container-fluid grid-container">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #171b1b;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Destination Finder</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 navlist-flex">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cities</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  More
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Log Out</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <main>
        <div class="overview">
          <img src="assets/images/forodhani_house.jpg" class="img-fluid bg-img" alt="Beach House">

        </div>

          <div class="experiences">
            <div>
              <img class="main-img img-fluid" src="assets/images/diani2P.jpg" alt="Diani">

            </div>
            <div>
              <img class="main-img img-fluid" src="assets/images/zanzibar3P.jpg" alt="Zanzibar">
              <div class="centered-text">Zanzibar</div>
            </div>
            <div>
              <img class="main-img img-fluid" src="assets/images/maraP.jpg" alt="Mara">
              <div class="centered-text">Maasai Mara</div>
            </div>
            <div>
              <img class="main-img img-fluid" src="assets/images/kisumu3P.jpg" alt="Kisumu">
              <div class="centered-text">Kisumu</div>
            </div>
          </div>
        </div>

      <h3>Terms • Privacy Policy</h3>

    </footer>
